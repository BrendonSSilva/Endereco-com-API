<!doctype html>
<html lang="en">

<head>
    <title>Endereço</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #000">
    <div class="container">
        <div class="centralizar">
            <h1 class="text-light">Endereço</h1>
            <p class="text-light text-center">Preencha o CEP para os outros campos serem preenchidos automaticamente</p>
            <div class="row">
                <div class="col-6 col-md-4 mt-3">
                    <input type="text" class="form-control bg-secondary text-light cep" data-rules="max=8"
                        placeholder="CEP">
                </div>
                <div class="col-6 col-md-4 mt-3">
                    <input type="text" class="form-control bg-secondary text-light cdd" placeholder="Cidade">
                </div>
                <div class="col-6 col-md-4 mt-3">
                    <input type="text" class="form-control bg-secondary text-light uf" placeholder="Estado">
                </div>
                <div class="col-6 col-md-4 mt-3">
                    <input type="text" class="form-control bg-secondary text-light end" placeholder="Endereço">
                </div>
                <div class="col-6 col-md-4 mt-3">
                    <input type="text" class="form-control bg-secondary text-light bairro" placeholder="Bairro">
                </div>
                <div class="col-6 col-md-4 mt-3">
                    <input type="number" class="form-control bg-secondary text-light numero" placeholder="Número">
                </div>
            </div>
            <footer class="mt-2 text-light">Cria por <a class="text-light" href="https://github.com/BrendonSSilva"
                    target="_blank"><b>Brendon</b></a></footer>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
